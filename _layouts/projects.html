---
layout: default
---

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading smaller-heading">
                    <div class="row">
                        <div class="col-md-9">
                            <h1>{{ page.title }}</h1>
                            <p>{{ page.authors | array_to_sentence_string }}</p>
                            {% if page.repo %}
                            <a
                                class="btn btn-primary"
                                href="{{ page.repo }}"
                                target="_blank"
                                >View Repository<span
                                    class="d-none d-md-inline"
                                ></span>
                                &rarr;</a
                            >
                            {% endif %}
                            <br />
                            <br />
                            <span class="meta">
                                Published on {{ page.date | date: '%d %B %Y' }}
                            </span>
                        </div>
                        <div class="col-md-3">
                            {% if page.photo %}
                            <img
                                class="img-thumbnail"
                                src="{{ page.photo | prepend: site.baseurl | replace: '//', '/' }}"
                            />
                            {% else %}
                            <img
                                class="img-thumbnail"
                                src="/img/internet-globe.jpg"
                            />
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto post-content">{{ content }}</div>
    </div>
</div>
