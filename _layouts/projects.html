---
layout: default
---

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading smaller-heading">
                    <h1>{{ page.title }}</h1>
                    <p>Authors: {{ page.authors | array_to_sentence_string }}</p>
                    <a class="btn btn-primary" href="{{ page.repo }}" target="_blank">View Repository on GitHub<span class="d-none d-md-inline"></span> &rarr;</a>
                    <br>
                    <br>
                    <span class="meta">
                        Published on {{ page.date | date: '%d %B %Y' }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto post-content">{{ content }}</div>
    </div>
</div>
